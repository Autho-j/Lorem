<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
    <title>Lorem</title>
</head>

<body>
    <div class="main">
        <img src="./undraw_By_the_road_re_vvs7.svg">
        <div class="container">
            <h1>Sign up</h1>
            <input type="text" class="input" id="signup-username" placeholder="username">
            <input type="text" class="input" id="signup-email" placeholder="email">
            <input type="text" class="input" id="signup-password" placeholder="password">
            <button class="signup-btn" onclick="redirectPage1()">Sign up</button>
            <div class="social-login">
                <h4>Login with</h4>
                <div class="social">
                    <a href="#google">
                        <i class='bx bxl-google'></i>
                    </a>
                    <a href="#facebook">
                        <i class='bx bxl-facebook-circle'></i>
                    </a>
                    <a href="#twitter">
                        <i class='bx bxl-twitter'></i>
                    </a>
                    <a href="#github">
                        <i class='bx bxl-github'></i>
                    </a>
                </div>
            </div>
            <p>
                Already user?
                <a href="./login.html">
                    login
                </a>
            </p>

        </div>
    </div>
    <script src="./static.js"></script>
</body>

</html>
